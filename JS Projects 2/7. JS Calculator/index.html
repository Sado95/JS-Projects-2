<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div id="screen" class="screen"></div>
      <div class="row-container">
        <div class="sign">1</div>
        <div class="sign">2</div>
        <div class="sign">3</div>
        <div class="sign" id="plus">+</div>
      </div>
      <div class="row-container">
        <div class="sign">4</div>
        <div class="sign">5</div>
        <div class="sign">6</div>
        <div class="sign" id="minus">-</div>
      </div>
      <div class="row-container">
        <div class="sign">7</div>
        <div class="sign">8</div>
        <div class="sign">9</div>
        <div class="sign" id="multiplication">*</div>
      </div>
      <div class="row-container specialBottom">
        <div class="sign">C</div>
        <div class="sign">0</div>
        <div class="sign">=</div>
        <div class="sign" id="division">/</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
