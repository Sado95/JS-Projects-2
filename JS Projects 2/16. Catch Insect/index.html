<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container1 active">
      <div class="holder1">
        <p class="firstLogo">Catch the insect</p>
        <button class="logoBtn" id="logoBtn">Play Game</button>
      </div>
    </div>
    <div class="container2 hidden">
      <p class="secondLogo">What is yout "favorite" insect?</p>
      <div class="insectList" id="insectList">
        <div class="insect" id="insect1">
          <p>Fly</p>
          <img src="images/fly.png" />
        </div>
        <div class="insect" id="insect2">
          <p>Mosquito</p>
          <img src="images/mosquito.png" />
        </div>
        <div class="insect" id="insect3">
          <p>Spider</p>
          <img src="images/spider.png" />
        </div>
        <div class="insect" id="insect4">
          <p>Roach</p>
          <img src="images/roach.png" />
        </div>
      </div>
    </div>
    <div class="container3 hidden">
      <div class="time">Time: <span id="spanTime">0</span></div>
      <div class="score">Score: <span id="spanScore">0</span></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
